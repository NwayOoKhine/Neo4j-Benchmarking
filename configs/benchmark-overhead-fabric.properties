# Path A: Overhead Test - Via Fabric (Coordinator)
# Purpose: Measure Fabric routing overhead for intra-shard queries
# Query: Q1 (Person's friends - intra-shard on Persons)
# Threads: 4 (fixed)

endpoint=bolt://localhost:7687
user=neo4j
password=password
neo4j.encryption=false
neo4j.database=fabric
queryDir=D:/Honours/Thesis/neo4j-fabric-project/ldbc_snb_interactive_v2_impls/cypher/queries/

printQueryNames=false
printQueryStrings=false
printQueryResults=false

status=1
thread_count=4
name=LDBC-SNB-Overhead-Fabric
mode=execute_benchmark
results_log=true
time_unit=MILLISECONDS
time_compression_ratio=0.001
peer_identifiers=
workload_statistics=false
spinner_wait_duration=1
help=false
ignore_scheduled_start_times=false

workload=org.ldbcouncil.snb.driver.workloads.interactive.LdbcSnbInteractiveWorkload
db=org.ldbcouncil.snb.impls.workloads.cypher.interactive.CypherInteractiveDb

warmup=50
operation_count=500

ldbc.snb.interactive.updates_dir=D:/Honours/Thesis/neo4j-fabric-project/ldbc_snb_interactive_v2_impls/update-streams/
ldbc.snb.interactive.parameters_dir=D:/Honours/Thesis/neo4j-fabric-project/ldbc_snb_interactive_v2_driver/substitution_parameters/

ldbc.snb.interactive.short_read_dissipation=0.0
ldbc.snb.interactive.scale_factor=1

