# Mixed Read/Write Benchmark WITH CLEANUP-AWARE DELETES
# Purpose: Test write operations with proper cleanup to verify NO consistency issues
# Usage: Run with pre/post consistency checks to confirm zero dangling proxies

endpoint=bolt://localhost:7687
user=neo4j
password=password
neo4j.encryption=false
neo4j.connection.pool.max.size=50
neo4j.connection.acquisition.timeout=60000
neo4j.connection.timeout=30000
neo4j.connection.max.lifetime=3600000
neo4j.database=fabric
queryDir=D:/Honours/Thesis/neo4j-fabric-project/ldbc_snb_interactive_v2_impls/cypher/queries/

printQueryNames=false
printQueryStrings=false
printQueryResults=false

# CRITICAL: Required LDBC driver parameters
w=org.ldbcouncil.snb.driver.workloads.interactive.LdbcSnbInteractiveWorkload
db=org.ldbcouncil.snb.impls.workloads.cypher.interactive.CypherInteractiveDb

status=1
thread_count=1
name=LDBC-SNB-Mixed-Cleanup
mode=execute_benchmark
results_log=true
time_unit=MILLISECONDS
time_compression_ratio=0.001
peer_identifiers=
workload_statistics=false
spinner_wait_duration=1
help=false
ignore_scheduled_start_times=false

operation_count=5000
warmup=50

ldbc.snb.interactive.parameters_dir=D:/Honours/Thesis/neo4j-fabric-project/ldbc_snb_interactive_v2_driver/substitution_parameters/
ldbc.snb.interactive.updates_dir=D:/Honours/Thesis/neo4j-fabric-project/ldbc_snb_interactive_v2_impls/update-streams/
ldbc.snb.interactive.scale_factor=1
ldbc.snb.interactive.short_read_dissipation=0.0
log_delayed=true
flush_log=false

# READ QUERIES - Enable stable subset only
ldbc.snb.interactive.LdbcQuery1_enable  = false
ldbc.snb.interactive.LdbcQuery2_enable  = false
ldbc.snb.interactive.LdbcQuery3a_enable = false
ldbc.snb.interactive.LdbcQuery3b_enable = false
ldbc.snb.interactive.LdbcQuery4_enable  = true
ldbc.snb.interactive.LdbcQuery5_enable  = false
ldbc.snb.interactive.LdbcQuery6_enable  = false
ldbc.snb.interactive.LdbcQuery7_enable  = false
ldbc.snb.interactive.LdbcQuery8_enable  = false
ldbc.snb.interactive.LdbcQuery9_enable  = false
ldbc.snb.interactive.LdbcQuery10_enable = true
ldbc.snb.interactive.LdbcQuery11_enable = true
ldbc.snb.interactive.LdbcQuery12_enable = false
ldbc.snb.interactive.LdbcQuery13a_enable = false
ldbc.snb.interactive.LdbcQuery13b_enable = false
ldbc.snb.interactive.LdbcQuery14a_enable = false
ldbc.snb.interactive.LdbcQuery14b_enable = false

# SHORT QUERIES - All disabled
ldbc.snb.interactive.LdbcShortQuery1PersonProfile_enable = false
ldbc.snb.interactive.LdbcShortQuery2PersonPosts_enable = false
ldbc.snb.interactive.LdbcShortQuery3PersonFriends_enable = false
ldbc.snb.interactive.LdbcShortQuery4MessageContent_enable = false
ldbc.snb.interactive.LdbcShortQuery5MessageCreator_enable = false
ldbc.snb.interactive.LdbcShortQuery6MessageForum_enable = false
ldbc.snb.interactive.LdbcShortQuery7MessageReplies_enable = false

# INSERT OPERATIONS - Enable safe subset
ldbc.snb.interactive.LdbcInsert1AddPerson_enable = false
ldbc.snb.interactive.LdbcInsert2AddPostLike_enable = true
ldbc.snb.interactive.LdbcInsert3AddCommentLike_enable = true
ldbc.snb.interactive.LdbcInsert4AddForum_enable = true
ldbc.snb.interactive.LdbcInsert5AddForumMembership_enable = true
ldbc.snb.interactive.LdbcInsert6AddPost_enable = true
ldbc.snb.interactive.LdbcInsert7AddComment_enable = true
ldbc.snb.interactive.LdbcInsert8AddFriendship_enable = false

# DELETE OPERATIONS - Enable cleanup-aware subset (1-5, 8)
ldbc.snb.interactive.LdbcDelete1RemovePerson_enable = true
ldbc.snb.interactive.LdbcDelete2RemovePostLike_enable = true
ldbc.snb.interactive.LdbcDelete3RemoveCommentLike_enable = true
ldbc.snb.interactive.LdbcDelete4RemoveForum_enable = true
ldbc.snb.interactive.LdbcDelete5RemoveForumMembership_enable = true
